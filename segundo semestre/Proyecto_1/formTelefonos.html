<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colorcitostelefono.css">
    <title>Celulares</title>
</head>
<body>
    <h1>Datos del celular</h1>
    <form action="regTel.php" method="post">
        <fieldset>
        <legend>Registro para compra de télefono</legend>
        
        <label for="marca">Marca: </label> 
        <input type="text" name="marca" id="marca" required><br><br>
        
        <label for="modelo">Modelo: </label> 
        <input type="text" name="modelo" id="modelo" required><br><br>
        
        <label for="color">Color: </label> 
        <input type="text" name="color" id="color" required><br><br>
        
        <label for="almac">Almacenamiento: </label>
        <select name="almac" id="almac">
            <option value="16" selected>16 GB</option>
            <option value="32">32 GB</option>
            <option value="64">64 GB</option>
            <option value="128">128 GB</option>
            <option value="256">256 GB</option>
        </select> <br><br>
        <fieldset>

        <label>Resolución de la cámara: <br></label> 
        <input type="radio" name="mp" id="12mp" value="12" checked> <label for="12mp">12 MP</label><br> 
        <input type="radio" name="mp" id="10mp" value="10"> <label for="10mp">10 MP</label> <br><br>
        


        <label for="audif">Audífonos: </label> <br> 
        <input type="radio" name="audif" id="audif" value="true"> Incluir <br> 
        <input type="radio" name="audif" id="audif" value="false"> No incluir <br><br>

        </fieldset> <br>
            <input type="submit" id="submit" name="submit" value="Enviar">
            <input type="reset" id="re" name="re" value="Borrar Datos">
        </fieldset>

    </form>
    
</body>
</html>
